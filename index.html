<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Smart Lock Control</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1>Smart Door Lock Control</h1>
        
        <div class="status-section">
            <span class="status-label">Door Status:</span>
            <div id="door-status">
                <i id="status-icon" class="fas fa-lock"></i> 
                <span id="status-text">UNKNOWN</span> 
            </div>
        </div>
        
        <button id="toggle-button" onclick="toggleLock()">
            Toggle Door Lock
        </button>

        <div class="log-section">
            <h2>User Entrance Log</h2>
            <ul id="log-entries">
                </ul>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
